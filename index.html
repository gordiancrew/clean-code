<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" >
  <link href="style.css" 
        rel="stylesheet" 
        media="screen" 
        charset="utf-8">
</head>

<body>
<div class="wrapper-page">
  <div class="top-block">
    <img src="./eisenhower-matrix.jpg"
         alt="present-picture">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>

  
  <div class="centered-block">

      <header class="header-task" for="new-task">Add Item</header>
      <div class="task-row-wrapper">
        <input id="new-task"
               class="input-task" 
               type="text">
        <button class="button-edit" id="button-add">Add</button>
      </div>
    <header class="header-task">Todo</header>
    <ul class="in-complete-tasks task-area" id="in-complete-tasks">
      
      
      <li class="item-task">
        <input type="checkbox" class="input-checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="input-task">
        <button class="button-edit">Edit</button>
        <button class="button-remove">
          <img src="./remove.svg"
               alt="remove">
        </button>
      </li>



      <li class="edit-mode item-task">
        <input type="checkbox" class="input-checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="input-task">
        <button class="button-edit">Save</button>
        <button class="button-remove">
            <img src="./remove.svg"
                 alt="remove">
        </button>
      </li>
    </ul>
    <header class="header-task">Completed</header>
    <ul class="task-area" id="completed-tasks">
      <li class="item-task">
        <input type="checkbox" checked class="input-checkbox">
        <label class="task">See the Doctor</label>
        <input type="text" class="input-task">
        <button class="button-edit">Edit</button>
        <button class="button-remove">
          <img src="./remove.svg"
               alt="remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</div>  
</body>
</html>
