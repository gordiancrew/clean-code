<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" >
  <link href="style.css" 
        rel="stylesheet" 
        media="screen" 
        charset="utf-8">
</head>

<body>
<div class="wrapper-page">
  <div class="top-element">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="centered-element">
    <section id="top-section-for-adding-element-to-list">
      <header class="header-task">Add Item</header>
      <div class="task-row-wrapper">
        <input id="new-task"
               class="task" 
               type="text">
        <button class="batton-main">Add</button>
      </div>
    </section>
    <header class="header-task">Todo</header>
    <ul id="in-complete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="batton-main">Edit</button>
        <button class="batton-main">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="task">
        <button class="batton-main">Save</button>
        <button class="batton-main">
            <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <header class="header-task">Completed</header>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="batton-main">Edit</button>
        <button class="batton-main">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</div>  
</body>
</html>
